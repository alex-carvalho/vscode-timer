<!DOCTYPE html>
<html>
<head>
   <style>
      body { padding: 20px; font-family: sans-serif; }
      .form-group { margin-bottom: 15px; }
      label { display: block; margin-bottom: 5px; }
      input, select { width: 100%; padding: 5px; }
      button { padding: 8px 16px; background: #007acc; color: white; border: none; cursor: pointer; }
      .hidden { display: none; }
   </style>
</head>
<body>
   <h2>Configure Timer</h2>
   <div class="form-group">
      <label for="value">Duration:</label>
      <input type="number" id="value" min="1" value="10">
   </div>
   <!-- Unit selector removed, only seconds used -->
   <div class="form-group">
      <label>
         <input type="checkbox" id="recurring"> Enable recurring timer
      </label>
   </div>
   <div class="form-group">
      <label for="recurringValue">Interval between timers (seconds):</label>
      <input type="number" id="recurringValue" min="1" value="5" disabled>
   </div>
   <button id="startBtn">Start Timer</button>
   <script>
      const vscode = acquireVsCodeApi();
      const recurringCheckbox = document.getElementById('recurring');
      const recurringValueInput = document.getElementById('recurringValue');
      
      recurringCheckbox.addEventListener('change', () => {
         recurringValueInput.disabled = !recurringCheckbox.checked;
      });
      
      document.getElementById('startBtn').addEventListener('click', () => {
         const value = document.getElementById('value').value;
         const isRecurring = recurringCheckbox.checked;
         let recurringValue;
         if (isRecurring) {
            recurringValue = document.getElementById('recurringValue').value;
         }
         if (value && !isNaN(value) && Number(value) > 0) {
            vscode.postMessage({ 
               value: Number(value), 
               isRecurring,
               recurringValue: recurringValue ? Number(recurringValue) : undefined
            });
         }
      });
   </script>
</body>
</html>
